<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/c714fecd89.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__todo">
            <h1>ToDo List</h1>
            <input type="text" class="header__input" placeholder="Wpisz treść zadania...">
            <button class="header__add--btn">Add</button>
        </div>

        <div class="header__todo--list">
            <h3>Lista zadań:</h3>
            <p class="header__alert--info">Brak zadań na liście.</p>
            <ul>
            </ul>
        </div>
    </header>
    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup__body">
            <p class="popup__body--info"></p>
            <input type="text" class="popup__body--input" placeholder="Wprowadź nową treść zadania...">
            <button class="popup__body--btn accept">Zatwierdź</button>
            <button class="popup__body--btn cancel">Anuluj</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
